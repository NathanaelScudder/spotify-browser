<!--Click callback loads about me information from Spotify API-->
<button (click)="loadAboutMe()" class="btn btn-light">Load info about me</button>
<h3>Logged in user: {{name}}</h3>
<img [src]="profile_pic">
<p>
	<a class="btn btn-light" target="_blank" [href]="profile_link">Open profile on Spotify</a>	
</p>
