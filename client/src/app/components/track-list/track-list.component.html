<table class="table table-sm table-light table-striped" *ngIf="tracks">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Track</th>
			<th scope="col">Duration</th>
			<!--Hide if hideArtist is true-->
			<th *ngIf="!hideArtist" scope="col">Primary Artist</th>
			<!--Hide if hideAlbum is true-->
			<th *ngIf="!hideAlbum" scope="col">Album</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let nextTrack of tracks; let i=index">
			<td>{{i + 1}}</td>
			<td>
				<a href="track/{{nextTrack.id}}">{{nextTrack.name}}</a>
			</td>
			<td>{{nextTrack.durationStr}}</td>
			<!--Hide if hideArtist is true; link to the first artist's endpoint and display the first artist's name-->
			<td *ngIf="!hideArtist"><a href="artist/{{nextTrack.artists[0].id}}">{{nextTrack.artists[0].name}}</a></td>
			<!--Hide if hideAlbum is true; link to the album's endpoint and display the album's name-->
			<td *ngIf="!hideAlbum"><a href="album/{{nextTrack.album.id}}">{{nextTrack.album.name}}</a></td>
		</tr>
	</tbody>
</table>
